# Hugo configuration file
title: InfoSecIITR

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blogs
      pageRef: /blogs
      weight: 1
    - name: Resources
      pageRef: /resources
      weight: 2
    - name: CTF Writeups
      weight: 3
      pageRef: /ctf-writeups
    - name: About
      pageRef: /about
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/InfoSecIITR"
      params:
        icon: github
    - name: Twitter
      weight: 7
      url: "https://twitter.com/InfoSecIITR"
      params:
        icon: x-twitter
    - name: Contact â†—
      url: "mailto:infoseciitr@gmail.com"
      weight: 8
params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.png
      dark: logo.png
      link: /
      width: 40
      height: 20
  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
